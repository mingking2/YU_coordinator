<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../static/loginStyle.css">
</head>
<body>
<h1>YU coordinator</h1>
<form action="/login" th:action th:object="${loginForm}" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" th:action th:field="*{username}" required autofocus/>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password"  th:action th:field="*{password}" required/>
  </div>
  <button type="submit">Login</button>
</form>
<a th:href="@{/signup}">회원가입</a>
</body>
</html>
