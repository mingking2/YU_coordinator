<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link rel="stylesheet" type="text/css" href="/static/updateStyle.css">
</head>
<body>
    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
        <input type="hidden" name="id" th:value="${board.id}">
        title: <input type="text" name="title" th:value="${board.title}"> <br>
        url: <input type="text" name="url" th:value="${board.url}"> <br>
        contents: <textarea name="content" cols="30" rows="10" th:text="${board.content}"></textarea><br>
        <input type="submit" value="글수정">
    </form>
</body>
</html>
