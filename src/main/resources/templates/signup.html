<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="../static/signupStyle.css">
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/signup}" th:object="${request}" method="post">
    <div>
        <label for="username">사용자명:</label><br>
        <input type="text" id="username" th:field="*{name}" required><br>
    </div>
    <div>
        <label for="password">비밀번호:</label><br>
        <input type="password" id="password" th:field="*{password}" required><br>
    </div>
    <div>
        <label for="email">이메일:</label><br>
        <input type="email" id="email" th:field="*{email}" required><br>
    </div>
    <button type="submit">가입</button>
    <button onclick="homeReq()">홈으로</button>
</form>
<script type="application/javascript" src="../static/path.js"></script>
</body>
</html>
