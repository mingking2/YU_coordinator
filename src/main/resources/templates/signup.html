<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/signup}" th:object="${dto}" method="post">
    <label for="username">사용자명:</label><br>
    <input type="text" id="username" th:field="*{username}"><br>
    <label for="password">비밀번호:</label><br>
    <input type="password" id="password" th:field="*{password}"><br>
    <label for="email">이메일:</label><br>
    <input type="email" id="email" th:field="*{email}"><br>
    <button type="submit">가입</button>
</form>
</body>
</html>
